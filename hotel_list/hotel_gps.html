<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Destination from Hotel_me_gps</title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <script>
        $(function() {        
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition (function(pos) {
                    $('#latitude').html(pos.coords.latitude);
                    $('#longitude').html(pos.coords.longitude); 
                });
            } else {
                alert("이 브라우저에서는 Geolocation이 지원되지 않습니다.")
            }
        });
    </script>
        <!-- 탬플릿의 contact 페이지에 넣어주세요-->
        
    </head>
    <body>
        
        <!--탬플릿의 Start Contact info부분 탬플릿은 뺴고 그 위치에 <div>내용 넣어주세요-->
        <div>
            <h1>Check your location</h1>
<!--h1 크기 키우고 가운데 정렬해주세요-->
            <p>호텔인홈님의 현재 위치는 <br>
            위도<span id="latitude"></span>, 경도<span id="longitude"></span>입니다.
            <br>
            <br>
            <p>호텔인홈님의 위치에서 가장 가까운 호텔을 추천해드리겠습니다. 
                <input type="button" href="#" class="btn btn-secondary" value="확인하기"/>        
            <!--확인하기 버튼 누르면 hotel_order.html로 이동하게 해주세요!-->  
        </div>
    </body>
</html>
